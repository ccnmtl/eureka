{% load compress %}
<!doctype html>
<html lang="en">
  <head>

    <title>Sign in to Sprezzatura Editor CMS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS for cookie policy -->
    <link rel="stylesheet" href="https://search.sites.columbia.edu/cu-privacy-notice/cu-privacy-notice.css" />
    <!-- Project CSS -->
    <link rel="stylesheet" href="{{STATIC_URL}}build/main.css">

    <!-- Favicon -->
    {% include "main/includes/favicon.html" %}
  </head>
<body class="cms-login-page">

    <script src="https://search.sites.columbia.edu/cu-privacy-notice/cu-privacy-notice.js"></script>    
    <main class="container">
        {% if CAS_BASE %}
        <form method="get" action="{{ CAS_BASE }}cas/login">
            {% csrf_token %}
            <input type="hidden" name="destination" value="https://{{ request.get_host }}/accounts/caslogin/?next={{ request.get_full_path|urlencode }}" />
            <h1 class="display-h4 mt-5 text-center">Sprezzatura Editor CMS</h1>
            <div class="text-center mt-5"><input class="btn btn-primary btn-lg" type="submit" value="Please Log In" /></div>
        </form>
        {% endif %}
    </main>
   
    
    <footer class="container">
    </footer>
</body>
</html>
